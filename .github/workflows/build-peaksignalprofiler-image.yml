name: Build & publish PeakSignalProfiler image

on:
  push:
    paths:
      - 'dev/docker/peaksignalprofiler/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    name: Build & publish (GHCR)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU/docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: dev/docker/peaksignalprofiler/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/peaksignalprofiler:latest
            ghcr.io/${{ github.repository_owner }}/peaksignalprofiler:${{ github.sha }}
